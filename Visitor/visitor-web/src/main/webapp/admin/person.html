<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>访客登记</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
      <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap-datetimepicker.min.css"> 
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
  
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/service/uploadService.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/personController.js"></script>
      	<script type="text/javascript" src="../js/service/personService.js"></script>
    	<script type="text/javascript" src="../plugins/bootstrap/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
   <script type="text/javascript" src="../plugins/bootstrap/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="personController">

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">访客信息</a>                                                        
                            </li>   
                            <li >
                                <a href="#pic_upload" data-toggle="tab">访客图像</a>                                                        
                            </li>    
                                               
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                     <div class="tab-pane active" id="home">
                      <div class="row data-type"> 
                               <table class="table table-bordered table-striped" >
		      	         <tr>
		      		     <td>员工id</td>
		      		     <td><input  class="form-control" placeholder="员工id" ng-model="entity.attUid">  </td>
							      	</tr>		      	
							      	<tr>
							      		<td>员工名</td>
							      		<td><input  class="form-control" placeholder="员工名" ng-model="entity.attUsername">  </td>
							      	</tr>
							      	
							      	<tr>
							      		<td>上班时间</td>
							      		<td>
							      	
							      		 <input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime" placeholder="上班时间" readonly   ng-model="entity.attDate"> 
							      		      
							      		 </td>
							      	</tr>
							      	<tr>
							      		<td>打卡时间</td>
							      		<td>
							      		
							      		<input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime" placeholder="打卡时间" readonly  ng-model="entity.attWorkdate">  
							      		    
							      		</td>
							      	</tr>
							      	<tr>
							      		<td>下班时间</td>
							      		<td>
							      		
							      		<input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime" placeholder="下班时间" readonly  ng-model="entity.attLeavedate"> 
							      		   
							      		 </td>
							      	</tr>
								      	<tr>
								      		<td>操作人</td>
								      		<td><input  class="form-control" placeholder="操作人" ng-model="entity.attAuthor">  </td>
								      	</tr>
								      	
		      	
		      			      	
									 </table>	
                                </div>
                            </div>
                            
                             <!--图片上传-->
                              
                            <!--图片上传-->
                            <div class="tab-pane" id="pic_upload">
                                <div class="row data-type">                                  
								 <!-- 颜色图片 -->
								 <div class="btn-group">
					                 <button type="button" class="btn btn-default" title="新建" data-target="#uploadModal" ng-click="image_entity={}" data-toggle="modal"  ><i class="fa fa-file-o"></i> 新建</button>
                             		                 
					             </div>
								 
								 <table class="table table-bordered table-striped table-hover dataTable">
					                    <thead>
					                        <tr>
					                            
											    <th class="sorting">颜色</th>
											    <th class="sorting">图片</th>
												<th class="sorting">操作</th>
							            </thead>
					                    <tbody>
					                      <tr ng-repeat="pojo in entity.securityAtt.attImage">					                           
									            <td>
									            	{{pojo.color}}
									            </td>
									            <td>
									           		<img alt="" src="{{pojo.url}}" width="100px" height="100px">	            	 
									            </td>
												 <td> <button type="button" class="btn btn-default" title="删除" ng-click="remove_image_entity($index)" ><i class="fa fa-trash-o"></i> 删除</button></td> 
					                      </tr>
					                    </tbody>
								 </table> 
								  
                                </div>
                            </div>
                          
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
             <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" ><i class="fa fa-save"></i>保存</button>
				      <button class="btn btn-default" >返回列表</button>
				  </div>
			
            </section>
            
            
<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">上传商品图片</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped">
		      	<tr>
		      		<td>颜色</td>
		      		<td><input  class="form-control" placeholder="颜色" ng-model="image_entity.color">  </td>
		      	</tr>			    
		      	<tr>
		      		<td>商品图片</td>
		      		<td>
						<table>
							<tr>
								<td>
								<input type="file" id="file" />				                
					                <button class="btn btn-primary" type="button" ng-click="uploadFile()">
				                   		上传
					                </button>	
					            </td>
								<td>
									<img  src="{{image_entity.url}}" width="200px" height="200px">
								</td>
							</tr>						
						</table>
		      		</td>
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success"  data-dismiss="modal" aria-hidden="true" ng-click="add_image_entity()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>


            
       
</body>
<script type="text/javascript">
 $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
 
    </script> 
</html>
